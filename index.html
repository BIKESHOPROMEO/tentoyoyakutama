<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店頭予約フォーム</title>
  <link rel="stylesheet" href="style.css"> <!-- ← ここが超重要！ -->
</head>
<body>

<form id="reservationForm" class="form-container">
<h2>店頭予約フォーム</h2>

<div class="form-group date-group">
<label>日付：</label>
<div class="date-row">
<input type="text" id="dateInput" placeholder="YYYY-MM-DD">
<button id="calendarBtn" type="button">📅</button>
</div>
</div>

<div class="form-group">
<label>開始時間：</label>
<select id="startTime">
  <option value="10:00">10:00</option>
  <option value="11:00">11:00</option>
  <option value="12:00">12:00</option>
  <option value="13:00">13:00</option>
  <option value="14:00">14:00</option>
  <option value="15:00">14:00</option>
  <option value="16:00">16:00</option>
  <option value="17:00">17:00</option>
  <option value="18:00">18:00</option>
</select>
</div>

<div class="form-group">
<label>終了時間：</label>
<select id="endTime">
  <option value="10:00">10:00</option>
  <option value="11:00">11:00</option>
  <option value="12:00">12:00</option>
  <option value="13:00">13:00</option>
  <option value="14:00">14:00</option>
  <option value="15:00">15:00</option>
  <option value="16:00">16:00</option>
  <option value="17:00">17:00</option>
  <option value="18:00">18:00</option>
</select>
</div>

<div class="form-group">
<label>お客様名：</label>
<input type="text" id="customerName" placeholder="フルネームでご記入ください">
</div>

<div class="form-group">
<label>電話番号：</label>
<input type="tel" id="phoneNumber" placeholder="ハイフン無しで090xxxxxxxx">
</div>

<div class="form-group">
<label>車種：</label>
<input type="text" id="vehicleModel" placeholder="バイク名・排気量など">
</div>

<div class="form-group">
<label>作業内容：</label>
</div>

<div class="form-group">
<select id="workType">
  <option value="">選択してください</option>
  <option value="1ヶ月点検">1ヶ月点検</option>
  <option value="6ヶ月点検">6ヶ月点検</option>
  <option value="12ヶ月点検">12ヶ月点検</option>
  <option value="オイル交換">オイル交換</option>
  <option value="タイヤ交換">タイヤ交換</option>
  <option value="その他修理">その他修理</option>
</select>
</div>

<div class="form-group">
<label>備考：</label>
<textarea id="note" placeholder="ご要望や事前準備などご記入ください"></textarea>
</div>

<button id="submitBtn">予約を送信する</button>
</form>

<!-- flatpickr本体 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- 日本語ロケール（flatpickrより後、初期化より前） -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

<!-- flatpickr初期化スクリプト -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fp = flatpickr("#dateInput", {
      dateFormat: "Y-m-d",
      locale: flatpickr.l10ns.ja,
      allowInput: true
    });

    document.getElementById("calendarBtn").addEventListener("click", (e) => {
      e.preventDefault();
      fp.open();
    });
  });
</script>
</body>
</html>
